<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra do Senhor</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: lightcoral;
        }

        article{
            display: flex;
            flex-direction: column;
            width: 80vw;
        }

        article q{
            align-self: center;
            font-size: 3em;
        }

        article h2{
            align-self: flex-end;
        }


    </style>
</head>
<body>
    <main>
        <article>
            <q>A vingança nunca é plena, mata a alma e a envenena</q>
            <h2>Madruga, Seu</h2>
        </article>
    </main>
</body>
</html>
